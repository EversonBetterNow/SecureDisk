<!DOCTYPE HTML5>
<html>
	<head>
		<title>Index</title>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>

		<link rel="stylesheet" href="../static/css/lib/reset.css">
		<link rel="stylesheet" href="../static/css/styleHome.css">
		<script>
  		if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }</script>

	</head>
	
	<body>
		<div align="center" id="form-login">
			<form action="/logando" method="POST">
				<label>Email</label>
				<input type="email" name="email" id="mail">
				<label>Senha</label>
				<input type="password" name="senha" id="password">
				<input type="Submit" name="entrar" class="button" value="Entrar" id="login">
				<label class="error">{{msg}}</label>
			</form>
		</div>
	</body>
</html>
